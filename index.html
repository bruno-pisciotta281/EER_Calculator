<!DOCTYPE html>
<html>
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de EER para Gestantes</title>
</head>

<style>
body {
  font-family: 'Montserrat', sans-serif !important;
  background-color: #f4f4f4;
  color: #333;
  display: flex;
  max-height: 100vh;  
  margin: 0;
  flex-direction: column;
}

.container {
  margin: auto;
  overflow: auto; 
  background-color: #fff;
  padding: 1rem; 
  border-radius: 8px;
  box-shadow: 0 0 10px rgba(0,0,0,0.1);
  text-align: center;
  width: 40%;  
  max-height: 90%; 
  overflow-y: auto; 
}

@media (max-width: 768px) {
  .container {
    width: 90%; 
    padding: 0.8rem;
  }
}

/* Componentes Específicos */
h1, h2 {
  color: #444;
  margin: 0.5em 0;
  font-size: 1.5em;
}

form {
  margin: 1em 0;
}

label, input, select, button {
  font-weight: bold;
  margin: 0.8em 0;
}

input, select {
  width: 100%;
  padding: 0.5em;
  margin: 10px 0;
  border: 1px solid #ccc;
  border-radius: 4px;
}

button {
  background-color: #4CAF50;
  color: white;
  padding: 0.8em 1.5em;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

button:hover {
  background-color: #45a049;
}

#result {
  margin-top: 1em;
  padding: 0.8em;
  background-color: #e1ffe1;
  border: 1px solid #a1ffa1;
  border-radius: 4px;
  font-size: 1em;
}

 /* Navbar styling */
 .navbar {
  background-color: #333;
  overflow: hidden;
}

.navbar a {
  float: left;
  display: block;
  color: white;
  text-align: center;
  padding: 14px 20px;
  text-decoration: none;
}

.navbar a:hover {
  background-color: #ddd;
  color: black;
}

</style>

<body>
  <!-- Navbar -->
  <div class="navbar">
    <a href="index.html">Calculadora de EER</a>
    <a href="IMC.html">Calculadora de IMC</a>
  </div>
  <div class="container">
    <h1>Calculadora de EER para Gestantes</h1>
    <p>Insira os dados abaixo para calcular o Estimated Energy Requirement (EER).</p>
    <form id="eer-form">

    <label for="age">Idade:</label>
    <input type="number" id="age" name="age">
    <br>

    <label for="postWeight">Peso atual:</label>
    <input type="number" id="postWeight" name="postWeight">
    <br>

    <label for="height">Altura (Centimetros):</label>
    <input type="number" id="height" name="height">
    <br>

    <label for="weeks">Período da gestação em semanas:</label>
    <input type="number" id="weeks" name="weeks">
    <br>

    <label for="activityLevel">Nível de Atividade:</label>
    <select id="activityLevel" name="activityLevel">
      <option value="Sedentária">Sedentária</option>
      <option value="Pouco Ativa">Pouco Ativa</option>
      <option value="Ativa">Ativa</option>
      <option value="Muito Ativa">Muito Ativa</option>
    </select>
    <br>

    <button type="button" onclick="calculateEER()">Calcular</button>
  </form>

  <h2>Resultado</h2>
  <div id="result"></div>
  <script src="script.js"></script>
</div>
</body>
</html>

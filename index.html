<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de EER para Gestantes</title>
</head>

<style>
body {
  font-family: 'Roboto', sans-serif;
  background-color: #f4f4f4;
  color: #333;
  display: flex;
  max-height: 60vh;  
  margin: 0;
  flex-direction: column;
}

.container {
  margin: auto;
  overflow: auto; /* Novo */
  background-color: #fff;
  padding: 1rem; /* unidades relativas para o padding */
  border-radius: 8px;
  box-shadow: 0 0 10px rgba(0,0,0,0.1);
  text-align: center;
  width: 40%;  /* Reduzido para 50% da largura da viewport */
  max-height: 90%; /* Reduzido para 70% da altura da viewport */
  overflow-y: auto; /* permite a rolagem se o conteúdo exceder */
}

@media (max-width: 768px) {
  .container {
    width: 90%; /* Aumenta para usar mais espaço na tela pequena */
    padding: 0.8rem;
  }
}

/* Componentes Específicos */
h1, h2 {
  color: #444;
  margin: 0.5em 0;
  font-size: 1.5em;
}

form {
  margin: 1em 0;
}

label, input, select, button {
  font-weight: bold;
  margin: 0.8em 0;
}

input, select {
  width: 100%;
  padding: 0.5em;
  margin: 10px 0;
  border: 1px solid #ccc;
  border-radius: 4px;
}

button {
  background-color: #4CAF50;
  color: white;
  padding: 0.8em 1.5em;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

button:hover {
  background-color: #45a049;
}

#result {
  margin-top: 1em;
  padding: 0.8em;
  background-color: #e1ffe1;
  border: 1px solid #a1ffa1;
  border-radius: 4px;
  font-size: 1em;
}
</style>

<body>
  <div class="container">
    <h1>Calculadora de EER para Gestantes</h1>
    <p>Insira os dados abaixo para calcular o Estimated Energy Requirement (EER).</p>
    <form id="eer-form">

    <label for="age">Idade:</label>
    <input type="number" id="age" name="age">
    <br>

    <label for="preWeight">Peso pré-gestação:</label>
    <input type="number" id="preWeight" name="preWeight">
    <br>

    <label for="postWeight">Peso atual:</label>
    <input type="number" id="postWeight" name="postWeight">
    <br>

    <label for="height">Altura (em metros):</label>
    <input type="number" id="height" name="height">
    <br>

    <label for="weeks">Período da gestação em semanas:</label>
    <input type="number" id="weeks" name="weeks">
    <br>

    <label for="activityLevel">Nível de Atividade:</label>
    <select id="activityLevel" name="activityLevel">
      <option value="Sedentária">Sedentária</option>
      <option value="Pouco Ativa">Pouco Ativa</option>
      <option value="Ativa">Ativa</option>
      <option value="Muito Ativa">Muito Ativa</option>
    </select>
    <br>

    <button type="button" onclick="calculateEER()">Calcular</button>
  </form>

  <h2>Resultado</h2>
  <div id="result"></div>
  <script src="script.js"></script>
</div>
</body>
</html>

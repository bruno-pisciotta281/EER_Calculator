<html>
<head>

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <title>Login</title>
</head>
<style>
    /* Estilos globais */
   body {
     font-family: 'Montserrat', sans-serif !important;
     background-color: #f4f4f4;
     color: #333;
     display: flex;
     max-height: 100vh;
     margin: 0;
     flex-direction: column;
   }
 
   .container {
     margin: auto;
     background-color: #fff;
     padding: 2rem;
     border-radius: 8px;
     box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
     text-align: center;
     max-width: 800px;
     margin-top: 1rem;
   }
 
    /* Botões dispostos lado a lado */
    .btn-container {
     display: flex;
     flex-wrap: wrap;
     justify-content: space-between; /* Espaço igual entre os botões */
     margin-top: 2rem;
   }
 
   .btn {
     color: #f4f4f4;
     flex-basis: calc(50% - 1rem); /* Largura de 50% com margem de 1rem entre os botões */
     background-color: #4CAF50;
     border: none;
     margin-bottom: 1rem; /* Espaço inferior entre os botões */
   }
 
   .btn:hover {
     color: #f4f4f4;
     background-color: #45a049;
   }
 
   @media (max-width: 768px) {
     .container {
       width: 90%;
       padding: 0.8rem;
     }
   }
 
   h1, h2 {
     color: #444;
     margin: 0.5em 0;
     font-size: 1.5em;
   }
 
   p {
     font-size: 1.2em;
   }

   .soon2{
    background-color: #333;
  }
 </style>
<body>
    <br><br><br><br><br>
    <div class="container">
    <h1>Página de Login</h1>
    <p>Preencha os campos com suas credenciais para acessar a plataforma</p>
    <hr class="soon2">
    <form action="api/processar_login.php" method="POST">

        <label for="email">Email:</label>
        <br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="senha">Senha:</label>
        <br>
        <input type="password" id="senha" name="senha" required><br><br>

         <!-- Mensagens de erro -->
        <input class="btn" type="submit" value="Entrar">
    </form>
    <hr class="soon2">
    <p style="font-size: 15px;">Caso não possua um Login ainda, entre em contato com o admin para criar o seu acesso!</p>
</div>
<br>
</body>
</html>
